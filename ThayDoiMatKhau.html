<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <section class="volunteer-section section-padding" id="section_4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <h2 class="text-white mb-4">Thay đổi mật khẩu</h2>
                        <form class="custom-form volunteer-form mb-5 mb-lg-0" action="#" method="post" role="form">
                            <div class="row">
                                <div class="col-lg-12 col-12">
                                    <h5>Nhập mật khẩu cũ: </h5>
                                    <input type="text" name="volunteer-name" class="form-control" placeholder="Nhập mật khẩu cũ" required>
                                </div>

                                <div class="col-lg-12 col-12">
                                    <h5>Nhập mật khẩu mới:</h5>
                                    <input type="email" name="volunteer-email" class="form-control" placeholder="Nhập mật khẩu mới" required>
                                </div>

                                <div class="col-lg-12 col-12">
                                    <h5>Nhập lại mật khẩu mới:</h5>
                                    <input type="text" name="volunteer-subject" class="form-control" placeholder="Nhập lại mật khẩu mới" required>
                                </div>
                            </div>
                            <button type="submit" class="form-control">Thay đổi mật khẩu</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
