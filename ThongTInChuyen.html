<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <section class="volunteer-section section-padding" id="section_4">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-12">
                        <h2 class="text-white mb-4">Thông tin chuyến</h2>
                        <div class="custom-form volunteer-form mb-5 mb-lg-0">
                            <div class="form-control col-lg-12 col-12">
                                <h5><i class="bi bi-geo-alt-fill m-2"></i>Tên chuyến: </h5>
                                <span><i class="bi bi-box-seam m-3" ></i>Tên hàng: </span>
                            </div>
                            <div class="form-control col-lg-12 col-12">
                                <div class="form-control">
                                    <div>
                                        <h5><i class="bi bi-geo-alt-fill m-2"></i>Tên Tuyến: </h5>
                                        <span><i class="bi bi-box-seam m-3" ></i>Tên hàng: </span>
                                        <form class="p-lg-1" action="#" method="post" role="form" id="form-submit">
                                            <div class="row m-1">
                                                <div class="col-lg-12 col-12">
                                                    <h5>Nhập số công: </h5>
                                                    <input type="text" name="volunteer-name" class="form-control-1" style="width: 250px;" placeholder="Nhập số công" required>
                                                </div>
                                            </div>
                                            <button type="submit" class="form-control" id="btn-form-control" style="width: 150px;">Lưu thông tin</button>
                                        </form>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-lg-12 col-12 p-lg-1">
                                            <h5><i class="bi bi-geo-alt-fill m-2"></i>Tên Tuyến: </h5>
                                            <span><i class="bi bi-box-seam m-3" ></i>Tên hàng: </span>
                                            <h5 class="mx-1">Số công: </h5>
                                            <span class="mx-1">
                                                </span>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3 " crossorigin="anonymous "></script>
    <script src="./main.js "></script>
</body>

</html>
